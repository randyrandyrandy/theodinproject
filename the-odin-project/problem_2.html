<!DOCTYPE html>
<html>
<body>

<script>

    function addLastTwo(num1, num2) {
        return num1 + num2;
    }

    var total = 0;
    var numbers = [];
    var evenNums = 0;

    for (i=0; total < 4000000; i++) {

        // Set first two index in the else condition as you cannot have negative index values
        if (i>1) {
            numbers[i] = addLastTwo(numbers[i-1], numbers[i-2]);
        } else {
            numbers[i] = 1 + i;
        }

        if (numbers[i]%2 == 0){
            evenNums += numbers[i];
            console.log("evenNums is... " + evenNums);
        }
        total = total + numbers[i];
        console.log("total before pop is " + total);
        // If last value pushes total over the for conditional, then pop off the last index
        if (total > 4000000) {
            numbers.pop();
        }
    }

    console.log("-------------------------------");

    total = 0;
    for (i=0; i<numbers.length; i++) {
        console.log("the index " + i +" is " + numbers[i]);
        total += numbers[i];
    }
    console.log("-------------------------------");
    console.log("total is " + total);
    console.log("evenNums is " + evenNums);

</script>

</body>
