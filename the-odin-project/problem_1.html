<!DOCTYPE html>
<html>
<body>

<script>
    var numbers = [];
    var sum = 0;
    var count = 0;
    for (i=1000; i>1; i--){
        if (i % 3 == 0 || i % 5 == 0) {
            console.log("i is : " + i);
            numbers[count] = i;
            sum += numbers[count];
            count++;
        }
    }
    console.log("the sum is " + sum);
</script>

</body>
</html>
